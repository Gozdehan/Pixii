<html>
<head>
<meta charset="utf-8">
<title>My first board</title>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="kanban.css">
<link rel="stylesheet" type="text/css" href="add-task.css">
<link rel="stylesheet" type="text/css" href="administration.css">
</head>

<body class="body-board">
  <div class="board-background"></div>
  <div class="task-page-background">	
  <div class="task-page">
    <h3>Add task</h3>
    <i class="fa fa-times"></i>
    <i class="buyut-kucult fa fa-expand" data-class="expand"></i>
    <div class="task-page-inner">
       <div class="task-create" style="height:45px; line-height:45px;">
        <ul>
          <li><a href="#" data-hedef="general-box">General</a></li>
          <li><a href="#" data-hedef="dates-box" style="margin-left:10px;">Dates</a></li>
          <li><a href="#" data-hedef="subtasks-box" style="margin-left:10px;">Subtasks</a></li>
        </ul>
       </div>
       <div class="clearfix"></div>

       <div class="general-box">
       <form>
          <label style="margin-left:15px; font-size:14px;">Name</label><br>
          <textarea style="height: 40px; width: 96%; margin-left: 14px; border:1px solid lightgray;"></textarea><br><br>
          <label style="display: block; margin-top:-8px; margin-left:15px; font-size:14px;">Description</label><br>
          <textarea style="margin-top:-18px; height: 70px; width: 96%; margin-left: 14px; border:1px solid lightgray;"></textarea><br><br>
          <label style="display: block; margin-top:-8px; margin-left:15px; font-size:14px;">Labels</label><br>
          <input type="text" placeholder=" Add labels..." style="margin-top:-18px; height: 28px; width: 96%; margin-left: 14px; border:1px solid lightgray;"><br><br>
          <label style="margin-left:15px; font-size:14px;">Color</label><br>
          <select name="color" style="padding:2px; width:215px; margin-left: 14px; border:1px solid lightgray">
            <option value="yellow" style="background:rgba(255, 255, 0, 0.30);" selected="selected">Yellow</option>
            <option value="Green" style="background:rgba(0, 128, 0, 0.30);">Green</option>
            <option value="Blue" style="background:rgba(0, 0, 255, 0.30);" >Blue</option>
            <option value="Red" style="background:rgba(255, 0, 0, 0.30);" >Red</option>
            <option value="Orange" style="background:rgba(255, 165, 0, 0.30);">Orange</option>
            <option value="Purple" style="background:rgba(128, 0, 128, 0.30);">Purple</option>
            <option value="Magenta" style="background:rgba(255, 0, 255, 0.30);">Magenta</option>
            <option value="Cyan" style="background:rgba(0, 255, 255, 0.30);">Cyan</option>
          </select>
          <label style="display:block; margin-left:242px; margin-top:-43px; font-size:14px;">Responsible</label><br>
             <select name="responsible" style="display:block; margin-left:242px; margin-top:-18px; padding:2px; width:210px; border:1px solid lightgray;">
              <option value="(none)" selected="selected">(none)</option>
             </select><br>
          <label style="margin-left:15px; font-size:14px;">Time spent</label><br>
          <input type="text" name="timespent" placeholder="0h" style="margin-left: 15px; border:1px solid lightgray; width:50px; padding:3px; text-align:center;">
          <label  style="display:block; margin-left:242px; margin-top:-43px; font-size:14px;">Time estimate</label><br>
          <input type="text" name="estimate" placeholder="0h" style=" margin-left:242px; margin-top:-18px; border:1px solid lightgray; width:50px; padding:3px; text-align:center;"><br><br>
          
          <button data-name="saveClose" style="margin-left: 12px; margin-top: 12px; padding: 7px; background: white; border: 1px solid lightgray; border-radius: 6px;">Save & close</button>
          <button data-name="saveMore" style="background: white; border: 1px solid lightgray; border-radius: 6px; padding: 7px; margin-left: 8px;">Save & add more</button>
          <button data-name="cancel" style="background: white; padding: 7px; border: 1px solid lightgray; border-radius: 6px; margin-left: 140px">Cancel</button>
       </form></div>
      

      <div class="dates-box">
         <form>
          <fieldset>
            <legend>Add due date</legend>
              <ul>
                <li>Date<i class="fa fa-info-circle"></i><br>
                 <input type="text" style="width:100px; padding:2px;" placeholder="yyyy-mm-dd"><i class="fa fa-calendar"></i>
                </li>
                <li>Time<i class="fa fa-info-circle"></i><br>
                  <input type="text" style="width:68px; padding:2px;">
                </li>
                <li>Target column<i class="fa fa-info-circle"></i><br>
                   <select name="target" style="padding:2px;">
                    <option value="dotoday">Do today</option>
                    <option value="progress">In progress</option>
                     <option value="Done" selected="selected">Done</option>
                   </select>
                </li>
                <li><button>Add</button></li>
              </ul>
          </fieldset>
          <button style="margin-left: 12px; padding: 7px; background: white; border: 1px solid lightgray; border-radius: 6px;">Save & close</button>
          <button style="background: white; border: 1px solid lightgray; border-radius: 6px; padding: 7px; margin-left: 8px;">Save & add more</button>
          <button style="background: white; padding: 7px; border: 1px solid lightgray; border-radius: 6px; margin-left: 140px">Cancel</button>
         </form>
      </div>

      <div class="subtasks-box">
        <form>
           <fieldset style="height:60px;">
             <legend>Add subtask</legend>
             <input type="text" style="margin-top: 5;margin-left: 5;height: 27px;width: 85%;">
             <button style="width:10%">Add</button>
           </fieldset>

          <button style="margin-left: 12px; padding: 7px; background: white; border: 1px solid lightgray; border-radius: 6px;">Save & close</button>
          <button style="background: white; border: 1px solid lightgray; border-radius: 6px; padding: 7px; margin-left: 8px;">Save & add more</button>
          <button style="background: white; padding: 7px; border: 1px solid lightgray; border-radius: 6px; margin-left: 140px">Cancel</button>
        </form>
      </div>

    </div>

  </div>
  </div>

  
  <div id="header">
     <div class="header-left">
     <img src="eye.png" style="margin-left: 30px;"> 
         <h3><a href="file:///C:/Users/pc/Documents/GitHub/pixii/kanban.html">Gozde</a>Flow</h3>
         <select name="board" style="float:right; height:26px;
         margin-top:2px;">
        <option value="My first board" selected="selected">My first board</option>
        <option value="create">Create board</option>
    </select>
     </div>
     <div class="header-right">
       <i class="fa fa-cog"></i>
       <span class="administration"><a href="administration.html">Administration</a></span>
       <i class="fa fa-user"></i>
       <span class="userFullName"><a>User Name</a><i class="fa fa-caret-down"></i></span>
     </div>
  </div>
  <div id="board-content">
   <div class="board-content-inner">
       <table id="board-table">
          <thead><tr>
           <th><a>To-do</a><i class="fa fa-plus"></i></th>
           <th><a>Do-today</a><i class="fa fa-plus"></i></th>
           <th><a>In progress</a><i class="fa fa-plus"></i></th>
           <th><a>Done</a><i class="fa fa-plus"></i></th>
         </tr></thead>
      <tbody>
          <tr>
            <th></th><th></th><th></th><th></th>
          </tr>
      </tbody>
       </table>
   </div>
  </div>
  <div id="board-footer">
    <div id="toolbar">
          <table id="toolbar-table">
          <tr>
             <th style="width:100px;"><i class="fa fa-clock-o"></i>Timer</th>
             <th style="width:110px;"><i class="fa fa-file-text-o"></i>Reports</th>
             <th style="width:50px; height:30px;"><i class="fa fa-bars" style="font-size:24px;"></i></th>
             <th style="width:770px;"></th>
             <th style="width:172px;"><i class="fa fa-star"></i>Get Premium</th>
             <th style="width:144px; background-color: rgb(98, 64, 140);">Help & feedback</th>
          </tr>
       </table>
    </div>
  </div>
    <script src="kanban.js"></script>
</body>
</html>
